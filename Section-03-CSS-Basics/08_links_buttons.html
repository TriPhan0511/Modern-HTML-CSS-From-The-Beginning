<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Buttons</title>
    <style>
      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        color: coral;
        text-decoration: underline;
      }

      /* a:visited {
        color: red;
      } */

      a:active {
        color: red;
      }

      /* Button Styling */
      .btn {
        background: #4c6ca0;
        color: #fff;
        border: none;
        font-size: 16px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <a class="btn" href="#">My Link</a>
    <br />
    <br />
    <button class="btn">My Button</button>
  </body>
</html>
